<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <script defer src="./scripts/scripts.js"></script>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <a href="#" class="header__logo"></a>
        </header>

        <main class="content">
            <section class="profile">
                <img src="./images/profile__img.jpg" class="profile__image" alt="Ваше фото">
                <div class="profile__content">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__editing" type="button" aria-label="Кнопка редактирования"></button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__button" type="button">+</button>
            </section>

            <section class="photo">
                <ul class="photo__table">
                    <li class="photo__cell">
                        <img src="./images/photo__karachaevsk.jpg" class="photo__image" alt="Карачаевск">
                        <div class="photo__content">
                            <h2 class="photo__title">Карачаевск</h2>
                            <button class="photo__icon" type="button" aria-label="Кнопка лайка" ></button>
                        </div>
                    </li>

                    <li class="photo__cell">
                        <img src="./images/photo__elbrus.jpg" class="photo__image" alt="Эльбрус">
                        <div class="photo__content">
                            <h2 class="photo__title">Гора Эльбрус</h2>
                            <button class="photo__icon" type="button" aria-label="Кнопка лайка"></button>
                        </div>
                    </li>

                    <li class="photo__cell">
                        <img src="./images/photo__dombai.jpg" class="photo__image" alt="Домбай">
                        <div class="photo__content">
                            <h2 class="photo__title">Домбай</h2>
                            <button class="photo__icon" type="button" aria-label="Кнопка лайка"></button>
                        </div>
                    </li>

                    <li class="photo__cell">
                        <img src="./images/photo__baikal.jpg" class="photo__image" alt="Байкал">
                        <div class="photo__content">
                            <h2 class="photo__title">Байкал</h2>
                            <button class="photo__icon" type="button" aria-label="Кнопка лайка"></button>
                        </div>
                    </li>

                    <li class="photo__cell">
                        <img src="./images/photo__polyna.jpg" class="photo__image" alt="Красная поляна">
                        <div class="photo__content">
                            <h2 class="photo__title">Красная Поляна</h2>
                            <button class="photo__icon" type="button" aria-label="Кнопка лайка"></button>
                        </div>
                    </li>

                    <li class="photo__cell">
                        <img src="./images/photo__karachaevo-cherkesk.jpg" class="photo__image" alt="Карачаево-Черкеск">
                        <div class="photo__content">
                            <h2 class="photo__title">Карачаево-Черкеск</h2>
                            <button class="photo__icon" type="button" aria-label="Кнопка лайка"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__title">© 2020 Mesto Russia</p>
        </footer>

        <section class="modal">
            <div class="modal__content">
                <button class="modal__close" type="button" aria-label="Кнопка лайка"></button>
                <h2 class="modal__title">Редактировать профиль</h2>
                <form class="modal__form" name="form">
                    <input type="text" name="name" placeholder="Введите ваше Имя" class="modal__input modal__input_name">
                    <input type="text" name="profession" placeholder="Введите вашу профессию" class="modal__input modal__input_profession">
                    <button type="submit" class="modal__save">Сохранить</button>
                </form>
            </div>
        </section>
    </div>

</body>

</html>
